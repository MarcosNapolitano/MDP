{% extends 'main.html' %}

{% block content %}
<div id="contenedor-busqueda">
    <input type="text" name="busqueda" id="busqueda" placeholder="Ingrese nombre de artículo...">
</div>
<div id="contenedor-tabla">
    <table id="tabla">
        <thead>

        <tr>
            <th>Aclaraciones</th>
            <th>Cantidad</th>
            <th>Artículo</th>
            <th>Unitario</th>
            <th>PVP</th>
            <th>Bulto</th>
            <th>Código</th>
            <th>Bodega</th>
            <th>Empresa</th>
            <th>Estado</th>
        </tr>

        </thead>



        <tbody>
            <form method='POST' action=""><!--aca va la url home y al proceso home se le agrega el submit del form-->
            {% csrf_token %}

        {% for i in productos %}

            <tr>
                <td><input type="text" name={{i.id}}T></td>
                <td><input type="number" name={{i.id}}N></td>
                <td><input type="text" name={{i.id}}C value={{i.codigo}} readonly></td>
                <td name="nombre">{{i.nombre}}</td>
                <td name="precio">{{i.precio}}</td>
            </tr>
        
            {% endfor %}
            <!--><td><input type="submit" value="Submit"></td><-->
            </form>
        </tbody>   



    </table>
</div>

<div id="contenedor-botones">
    <button type="button" id="create">Crear Pedido</button>
    <button type="button" id="filter">Filtrar</button>
</div>


{% endblock %}
